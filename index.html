    <script type="application/javascript">

    (function () {

        "use strict";

        function clamp(num, min, max) {
            if (num < min) {
                num = min;
            }
            if (num > max) {
                num = max;
            }
            return num;
        }

        function calcBaseFontSize() {

            var root = document.getElementById('root');
            var html = document.getElementsByTagName("html")[0];

            var scale, scaleX, scaleY;

            var ratioS = root.offsetWidth / root.offsetHeight;
            var ratioI;

            ratioI = (1600 / 1080);

            scaleX = clamp((root.offsetWidth / 1600 * 1.0), 0.65, 1.0);
            scaleY = clamp((root.offsetHeight / 1080) * 1.0, 0.65, 1.0);

            scale = (ratioS < ratioI) ? scaleX : scaleY;

            html.style['font-size'] = 10 * scale + 'px';
        }

        window.addEventListener('resize', function (event) {
            calcBaseFontSize();
        });

        calcBaseFontSize();
    }());
    </script>
